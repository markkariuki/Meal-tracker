<h1>{{title}}</h1>
<app-meal-lists
[childtaskMeal]="masterMealList"
   (clickSender)="showDetails($event)"
    (clickDelete)="deleteDetails($event)"
></app-meal-lists>
<app-edit-meals
    [childSelectedMeal]="selectedMeal"
    (doneClickedSender)="finishedEditing()"
></app-edit-meals>
<app-new-meals
  (newMealSender)="addMeal($event)"
></app-new-meals>
